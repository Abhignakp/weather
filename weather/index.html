



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Enter city name" type="text" id="city-input">
            <button class="search-btn" id="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>
        
        <section class="weather-info" style="display:none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt" id="city-name">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
            </div>
            
            <div class="weather-summary-container">
                <img src="cloud.svg" class="weather-summary-img" alt="Weather Summary">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Cloudy</h3>
                </div>
            </div>
            
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 m/s</h5>
                    </div>
                </div>
            </div>
            
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="thunderstorm.svg" alt="Thunderstorm" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>
        <button class="geolocation-btn" id="geolocation-btn">
            <span class="material-symbols-outlined">my_location</span> 
        </button>
        <button class="dark-mode-btn" id="dark-mode-btn">
            <span class="material-symbols-outlined">dark_mode</span> 
        </button>
                
        
        
        <section class="search-city section-message" style="display:block;">
            <img src="search-city.png" alt="Search City Image">
            <h1>Search for a City</h1>
            <h4 class="regular-txt">Get weather information for your selected city</h4>
        </section>

        <section class="not-found section-message" style="display:none;">
            <img src="error-404.jpg" alt="Error 404">
            <h1>City Not Found</h1>
            <h4 class="regular-txt">Oops! We couldn't find the weather information for that city.</h4>
        </section>
    </main>
</body>
</html>
